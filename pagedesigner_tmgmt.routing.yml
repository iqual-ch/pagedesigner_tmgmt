pagedesigner_tmgmt.accept_translation:
  path: '/accept/translation'
  defaults:
    _form: '\Drupal\pagedesigner_tmgmt\Form\AcceptForm'
    _title: 'Accept translations'
  requirements:
    _role: 'authenticated'

pagedesigner_tmgmt.auto_translation:
  path: '/accept/translation/{job_item}'
  defaults:
    _controller: '\Drupal\pagedesigner_tmgmt\Controller\PagedesignerTranslationController::formatDisplay'
    _title: 'Auto translation'
  requirements:
    _role: 'authenticated'
